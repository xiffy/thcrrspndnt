{% for article in articles %}
    <tr {% if loop.index % 2 == 1 %} class="odd" {% endif %}>
        <td>{{ article.corry_id }}</td>
        <td>{{ article.nice_publish_date }}</td>
        <td><a href="{{ article.share_url }}">{{ article.title|safe }}</a> <br> <span class="kicker"> {{article.description|safe}} </span> </td>
        <td><a href="./author/{{article.author}}/">{{ article.author|safe }}</a></td>
        <td>{{ article.tweetcount }}</td>
    </tr>
{% endfor %}
