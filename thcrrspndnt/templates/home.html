{% extends "base.html" %}
{% block content %}
<table>
{% for article in articles %}
    <tr {% if loop.index % 2 == 1 %} class="odd" {% endif %}>
        <td>{{ article.corry_id }}</td>
        <td>{{ article.published_at }}</td>
        <td><a href="{{ article.share_url }}">{{ article.title }}</a> </td>
        <td>{{ article.author }}</td>
        <td>{{ article.tweetcount }}</td>
    </tr>
{% endfor %}
</table>
{% endblock %}}
